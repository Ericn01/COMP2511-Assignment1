    <main class ="main-container">
       
       <div class="inquiry-form-container">
        <h2 class="inquiry-message"> Welcome to our contact page. </h2>
        <h2 class="inquiry-message-bottom"> We'd love to hear your feedback!</h2>

        <div class="divider"> </div>
       <form class="inquiry-form" action="index.html" method="GET">
           <div class="inquiry-wrapper">
                <label> Subject of inquiry*:
                <input class="inquiry-form" type="text" name="subject"   placeholder="Subject" maxlength ="25" required/>
                </label>

                <label> Email*: 
                <input class= "inquiry-form" type="email" name="email" placeholder="youremail@xyz.com" required/>
                </label>

                <label> Phone number:
                <input class="inquiry-form" type="tel" name="phone" placeholder="(___) ___-____"/>
                </label>

                <label> Date </label>
                <input class="inquiry-form" type="date" name="date">
                

                <div class="radio-buttons"> 
                <h3> Something </h3>

                <label for="something"> Option One </label>

                <input id="something" type ="radio" name="select">

                <label for="something"> Option Two </label>

                <input id="something" type ="radio" name="select">
                 
                <h3> Favorite great ape </h3>
            
                <label for="great-ape"> Human </label>
                <input class="great-ape" type ="checkbox" name="select">
                <label> Chimpanzee
                <input class="great-ape" type ="checkbox" name="select">
                </label>

                <label> Orangutan
                <input class="great-ape" type ="checkbox" name="select">
                </label>

                <label> Bonobo 
                <input class="great-ape" type ="checkbox" name="select">
                </label>

                Information about the inquiry*: 
                <textarea id="information" name="information" rows="4" cols="50" required>Enter your information here to contact The Chimp Foundation.</textarea>
            
                <input type="submit" class="inquiry-form-button" value="send"/>
            </div>
       </form>
    </div>
